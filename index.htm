<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

</head>
<body>
    <header><h1>JavaScript Quiz</h1></header>
    <main>
        <!-- Create elements which are visible when the game is being played. -->
        <div id="game-board">
            <div id="splash-screen" class="transparent"></div>
            <button id="start-button" class="generic-button">START</button>
            <div id="timer-label" class="transparent"><h5 class="transparent">Time left:</h5></div>
            <div id="timer-field" class="transparent"></div>
            <div id="question-field" class="transparent"></div>
            <div id="answer-field" class="transparent"></div>
        </div>
        <!-- Create elements for managing the high scores. -->
        <input id="initials-field" maxlength="3" value="TGC" style="display:none" class="transparent">
        <button id="submit-button" style="display:none" class="generic-button">SUBMIT</button>
        <div id="HS-list" style="display:none" class="hsScreen">
            
        </div>
        <button id="HS-button" class="generic-button hsScreen">HIGH SCORES</button>
        <button id="HSD-button" style="display:none" class="generic-button hsScreen">DELETE HIGH SCORES</button>
            
        </main>
        <footer><h3>Created with ðŸ’€ grim satisfaction by TC.</h3></footer>
</body>
<script src="./assets/js/quiz-data.js"></script>
<script src="./assets/js/script.js"></script>
</html>
